  - job_name: 'swarm-services'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
      # - host: http://dockerd:2375
        role: services
    relabel_configs:
      # Only keep containers that have a `prometheus-enable-service` label.
      - source_labels: [__meta_dockerswarm_service_label_prometheus_enable_service]
        regex: .+
        action: keep
      # Use the task labels that are prefixed by `prometheus-`.
      - regex: __meta_dockerswarm_service_label_prometheus_(.+)
        action: labelmap
        replacement: $1


